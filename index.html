<html>

<head>
    <meta charset="UTF-8" />
    <title>Webprog 2 alkalmazásgyűjtemény</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css" />
    <script type="text/javascript" src="./lib/bootstrap/bootstrap.bundle.js"></script>
</head>

<body>
    <nav>Webprogramozás II. dashboard</nav>
    <main>
        <div class="app-chooser">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light" data-module="DisplayCoords">Első alkalmazás</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light" data-module="GuessingGame">Guessing game</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light" data-module="TextLoader">Text loader</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light" data-module="ScrollDynamic">Scroll Dynamic</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light" data-module="Form">Form</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="app"></div>
    </main>
    <footer id="stats"></footer>
</body>

</html>
